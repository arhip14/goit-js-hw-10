<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slim-select/dist/slimselect.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix-2.7.0.min.css">
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <div class="select-container">
          <select id="breed-select" multiple></select>
        </div>
      </div>
      <div class="loader-container">
        <div class="loader"></div>
        <p class="loader-text">Loading data, please wait...</p>
      </div>
      <p class="error" style="display: none">Oops! Something went wrong! Try reloading the page!</p>
      <div id="cat-info" class="cat-info">
        <img id="cat-image" alt="Cat Image">
        <h2 id="cat-breed">Breed:</h2>
        <p id="cat-description">Description:</p>
        <p id="cat-temperament">Temperament:</p>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slim-select/dist/slimselect.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix-2.7.0.min.js"></script>
    <script src="index.js" type="module"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
